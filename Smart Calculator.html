<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Smart Calculator</title>

    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity=
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity=
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <!--This is the styling for the calculator-->
    
    <style>
        table{
            border: 2px solid black;
            border-radius: 10px;
        }
        input[type="button"]{
            width: 100%;
            padding: 20px 40px;
            background-color: rgb(81, 15, 235);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px 20px 5px;
        }
        input[type="text"]{
            font-weight: bold;
            font-size: 25px;
            border-radius:7px;
            padding: 20px 30px;
        }
    </style>
</head>

<!----------------------------------------------------------------------------------------------------------------------->
    
<!--This is body section-->

<body>
    <h1 style="text-align: center; color:blue">Digital Calculator</h1>
    <table style="margin-left: auto; margin-right:auto;" id="solve">
        <tr>
            <td colspan="3"><input type="text" placeholder="Result" id="res"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="8" onclick="display('8')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="9" onclick="display('9')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="+" onclick="display('+')"onkeydown="enter_function(event)"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" onclick="display('4')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="5" onclick="display('5')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="6" onclick="display('6')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="-" onclick="display('-')"onkeydown="enter_function(event)"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="display('1')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="2" onclick="display('2')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="3" onclick="display('3')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="*" onclick="display('*')"onkeydown="enter_function(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="." onclick="display('.')"onkeydown="enter_function(event)"></td>
            <td><input type="button" value="=" onclick="calcu()"></td>
            <td><input type="button" value="/" onclick="display('/')"onkeydown="enter_function(event)"></td>
        </tr>

    </table>

    <h1 style="text-align: center; color: black">This is the output.</h1>
<!-------------------------------------------------------------------------------------------------------------------->


    <!--This is JavaScript-->

    <script>
        function display(val){
            document.getElementById("res").value += val;
        }
        function enter_function(event) {
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3'
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7'
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-'
                || event.key == '*' || event.key == '/')
                document.getElementById("res").value += event.key;
        }

        var cal = document.getElementById("solve");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                console.log("Enter");
                var x = document.getElementById("res").value
                console.log(x);
                solve();
            }
            
        }


        function calcu(){
            var x = document.getElementById("res").value;
            var y = math.evaluate(x);
            document.getElementById("res").value = y;
        }

        function clr(){
            document.getElementById("res").value = '';
        }
        
    </script>

</body>
</html>
